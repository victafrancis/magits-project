<div class="title-group">
    <div>
        <h2 style="text-align: center;">Edit Course Info</h2>
    </div>
    <mat-divider fxFlex="1 0"></mat-divider>
    <br>
</div>

<div style="text-align: center;">
    <form [formGroup]="courseForm" (ngSubmit)="updateCourseForm()" novalidate>
        <div class="controlers-wrapper">
            <!-- Course Name -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Course Name" formControlName="name">
                <mat-error *ngIf="handleError('name', 'required')">
                    You must provide Course<strong>name</strong>
                </mat-error>
            </mat-form-field>

            <!-- Details -->
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Details" formControlName="details"></textarea>
                <mat-error *ngIf="handleError('details', 'required')">
                    You must provide<strong>details</strong>
                </mat-error>
            </mat-form-field>

            <!-- Minimum Age -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Minimum Age" type="number" min="7" max="80" formControlName="min_age"
                    onkeypress="return false;">
            </mat-form-field>

            <!-- Maximum Age -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Maximum Age" type="number" min="7" max="80" formControlName="max_age"
                    onkeypress="return false;">
            </mat-form-field>

            <!-- Maximum number of members -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Maximum number of Students" formControlName="max_students">
                <mat-error *ngIf="handleError('max_students', 'required')">
                    You must provide<strong>student limit</strong>
                </mat-error>
            </mat-form-field>

            <!-- Parent's Consent -->
            <mat-checkbox formControlName="parental_consent" [(NgModel)]="check">Needs Parental Consent</mat-checkbox>
            <br><br><br>
            
            <!-- Submit & Reset -->
            <div>
                <button class="AdminModuleButtons" mat-flat-button color="warn"> Update Course </button>&nbsp;
                <button class="AdminModuleButtons" type="button" mat-flat-button color="accent" (click)="closeDialog()">
                    Cancel </button>
            </div>
        </div>
    </form>
</div>
