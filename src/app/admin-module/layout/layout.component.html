
  <mat-toolbar color="primary" class="header">
    <div class="dashboard">Dashboard</div>
    <span class="nav-tool-items">
      <button mat-button (click)="sidenav.toggle()"  matTooltip="Menu" class="hamburger"><mat-icon>menu</mat-icon></button>
      <button mat-button  matTooltip="Log Out" (click)="logout()"><mat-icon>exit_to_app</mat-icon></button>
    </span>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
      [fixedTopGap]>
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active" routerLink="courses">
          <mat-icon>table_chart</mat-icon> Courses
        </a>
        <a mat-list-item routerLinkActive="active" routerLink="instructors">
          <mat-icon>people_outline</mat-icon> Instructors
        </a>
        <a mat-list-item routerLinkActive="active" routerLink="sessions">
          <mat-icon>watch</mat-icon> Sessions
        </a>
        <a mat-list-item routerLinkActive="active" routerLink="members">
          <mat-icon>group</mat-icon> Members
        </a>
        <a mat-list-item routerLinkActive="active" routerLink="announcements">
          <mat-icon>notifications</mat-icon> Announcements
        </a>
        <a mat-list-item routerLinkActive="active" routerLink="logs">
          <mat-icon>storage</mat-icon> Logs
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main content -->
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
