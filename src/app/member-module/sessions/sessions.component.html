
<h1>Sessions Attended</h1>
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{datePipe.transform(element.date,'MM/dd/yyyy')}} </td>
          </ng-container>
      
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="schedule">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.start_time + " - " + element.end_time}} </td>
      </ng-container>

      <ng-container matColumnDef="sendFeedback">
        <th mat-header-cell *matHeaderCellDef>Feedback</th>
      <ng-container  *matCellDef="let element">
        <td class="clickable" mat-cell (click)="openDialog(element)" *ngIf="!element.feedback_sent; else noFeedBack"> {{"Send"}} </td>
      </ng-container>
      <ng-template #noFeedBack>
        <td mat-cell>
          <i class="material-icons" style="color: #008E8E;">
          done
          </i>
        </td>
      </ng-template>

      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator style="background-color: #232323;" class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <div class="footer">
    <p>Teambits &copy; 2019-2020</p>
  </div>
